[uwsgi]
module = generator:app
chdir=/opt/app
uid = appuser
gid = appuser
buffer-size = 8196
master = True
vhost = True
#socket = 0.0.0.0:5000 #Use socket if you are proxy passing to a socket
http = 0.0.0.0:5000
chown-socket = appuser:appuser
chmod-socket = 664
vacuum = true
threads = 2
cheaper = 1
cheaper-step = 1
cheaper-initial = 2
cheaper-algo = spare
processes = %(%k + 1)
workers = 5